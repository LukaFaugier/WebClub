<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - Club de Tennis de Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/VallonPontDArcLogoBalle.png" type="image/png" style="border-radius: 50%;">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html" title="Accueil"><img src="images/VallonPontDArcLogoBalle.png" alt="Logo du Club"></a>
    </div>
    <div class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="equipes.html">Équipes</a></li>
                <li><a href="calendrier.html">Calendrier</a></li>
                <li><a href="partenaires.html">Partenaires</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</header>


<main>
    <section id="calendrier">
        <h1>Calendrier des matchs</h1>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Heure</th>
                <th>Équipe</th>
                <th>Lieu</th>
            </tr>
            </thead>
            <tbody>
            <!-- Ajouter les événements -->
            <tr>
                <td>01/06/2024</td>
                <td>15:00</td>
                <td>Équipe Senior</td>
                <td>Stade Local</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2024 Club de Tennis de Table</p>
</footer>
<script>
    const menuToggleBars = document.querySelectorAll('.menu-toggle div');
    menuToggleBars.forEach(bar => bar.style.backgroundColor = 'gray');
    function toggleMenu() {
        const nav = document.querySelector('nav ul');
        const toggle = document.querySelector('.menu-toggle');
        nav.classList.toggle('show');
        toggle.classList.toggle('change');
    }
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        const links = document.querySelectorAll('nav ul li a');
        const menuToggleBars = document.querySelectorAll('.menu-toggle div');

        if (window.scrollY > 0) {
            header.style.backgroundColor = '#333';
            links.forEach(link => link.style.color = 'white');
            menuToggleBars.forEach(bar => bar.style.backgroundColor = 'white');
        } else {
            header.style.backgroundColor = 'transparent';
            links.forEach(link => link.style.color = 'gray');
            menuToggleBars.forEach(bar => bar.style.backgroundColor = 'white');
        }
    });
</script>
</body>
</html>
